<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>QR Code Challenge</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="qr">
        <img src="/Assets/QR - Mobile.png" alt="QR code" />
      </div>
      <div class="details">
        <h2 class="hook">Improve Your Front-End Skills by Building Projects</h2>
        <p>
          Scan the QR Code to visit Front-End <br />Mentor and take your coding
          skills <br />to the next level
        </p>
      </div>
    </div>
  </body>
</html>
